<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th><th>Last Name</th><th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in friends: %}
                <tr>
                    <td>{{friend.first_name}}</td><td>{{friend.last_name}}</td><td>{{friend.occupation}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
